apiVersion : apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: smekarthick/python-tf-assesment:'$(Build.BuildId)'
          ports:
          - containerPort: 5000
          env:
          - name: environment
            value: $(environment)
